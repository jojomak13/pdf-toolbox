name: build-pdf-toolbox

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/pdf-toolbox-linux-amd64 .
        GOOS=darwin GOARCH=amd64 go build -o dist/pdf-toolbox-mac-amd64 .
        GOOS=windows GOARCH=amd64 go build -o dist/pdf-toolbox-win-amd64.exe .

    - name: Test
      run: go test -v ./...

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-toolbox
        path: dist/

    - name: Commit dist directory
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/
        git commit -m "Update dist artifacts" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
