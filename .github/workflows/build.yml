name: build-pdf-toolbox

on:
  push:
    branches: [ "main" ]
    # Prevent workflow from triggering on dist updates
    paths-ignore:
      - 'dist/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        # Add token authentication
        token: ${{ secrets.PAT_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/pdf-toolbox-linux-amd64 .
        GOOS=darwin GOARCH=amd64 go build -o dist/pdf-toolbox-mac-amd64 .
        GOOS=windows GOARCH=amd64 go build -o dist/pdf-toolbox-win-amd64.exe .

    - name: Test
      run: go test -v ./...

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-toolbox
        path: dist/

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/
        git commit -m "[automated] Update dist artifacts" || echo "No changes to commit"
        git push
